{% extends 'main/base.html' %}

{% block title %}Add New User{% endblock %}

{% block content %}
    <div class="container">
        <h2>Add New User</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>
        <a href="{% url 'hr_leave_management:hr_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
{% endblock %}
